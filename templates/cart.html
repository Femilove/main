{% load static %} {% static "img" as baseUrl %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="{% static 'files/cart.css' %}" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: url("img/drluxury.jpg") no-repeat center center;
        background-size: cover;
      }
      .nav-bar {
        background: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
      .nav-bar a {
        color: #fff;
        text-decoration: none;
        margin: 0 15px;
      }
      .nav-bar a:hover {
        text-decoration: underline;
      }
      #cart {
        padding: 20px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 8px;
        margin: 20px auto;
        width: 80%;
        max-width: 600px;
      }
      #cart-items {
        list-style-type: none;
        padding: 0;
      }
      #cart-items li {
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
      }
      #cart-summary {
        margin-top: 20px;
      }
      #checkout-button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        text-align: center;
      }
      #checkout-button a {
        color: #fff;
        text-decoration: none;
      }
      #checkout-button:hover {
        background-color: #0056b3;
      }
      .product-list {
        margin: 20px auto;
        width: 80%;
        max-width: 600px;
      }
      .product-list div {
        padding: 10px;
        background: rgba(255, 255, 255, 0.8);
        margin: 10px 0;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .product-list button {
        background-color: #28a745;
        color: #fff;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.9rem;
      }
      .product-list button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <h1>Your Cart</h1>
    <div class="nav-bar">
      <a href="store.html" id="nav">Store</a>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </div>

    <!-- Product List Section -->

    <!-- Cart Section -->
    <section id="cart">
      <h2>Your Cart</h2>
      <ul id="cart-items">
        <!-- Cart items will be dynamically inserted here -->
      </ul>
      <div id="cart-summary">
        <p>
          You are about to pay total of: $<span id="total-price"
            >{{result}}</span
          >
        </p>
        <button id="checkout-button"><a href="paym.html">PAY NOW</a></button>
      </div>
    </section>

    <script src="{% static 'files/cart2.js' %}"></script>
  </body>
</html>
